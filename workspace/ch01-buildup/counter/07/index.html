<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import Reaction from "./reaction.js";

      //헤더 컴포넌트
      function Header() {
        console.log("\tHeader호출");
        return Reaction.createElement(
          "header",
          null,
          Reaction.createElement(
            "h1",
            null,
            "Counter - 07 상태(데이터) 변경시 자동으로 UI 리렌더링"
          ),
          Reaction.createElement(
            "p",
            null,
            "파일 경로: ",
            Reaction.createElement(
              "span",
              { id: "filepath" },
              `ch${document.URL.split("/ch")[1]}index.html`
            )
          )
        );
      }

      //counter 컴포넌트
      function Counter() {
        console.log("\tCounter호출");
        // let count = 0;
        const [count, setCount] = Reaction.useState(0);

        // 카운터 감소
        const handleDown = () => {
          // 데이터 갱신, count 값 감소
          setCount(count - 1);
        };

        // 카운터 증가
        const handleUp = () => {
          // 데이터 갱신, count 값 증가
          setCount(count + 1);
        };

        // 카운터 초기화
        const handleReset = (event) => {
          // 데이터 갱신, count 값 초기화
          setCount(0);
        };

        return Reaction.createElement(
          "div",
          { id: "counter" },
          Reaction.createElement("button", { type: "button", onclick: handleDown }, "-"),
          Reaction.createElement(
            "button",
            { type: "button", onclick: (event) => handleReset(event) },
            "0"
          ),
          Reaction.createElement("button", { type: "button", onclick: handleUp }, "+"),
          Reaction.createElement("span", null, count)
        );
      }

      function App() {
        console.log("App 호출");
        return Reaction.createElement("div", { id: "app" }, Header, Counter);
      }

      /* JS로 UI 구성 */
      /* app 구성 */
      // root 요소에 app 추가
      // document.querySelector("#root").appendChild(App);
      Reaction.createRoot(document.getElementById("root")).render(App);
    </script>
  </body>
</html>
